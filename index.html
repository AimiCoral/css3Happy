<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>妈咪生日快乐</title>
	<link rel="stylesheet" href="fonts/iconfont.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/style.css">
	<style>
		html, body {
	      position: relative;
	      height: 100%;
	    }
	    body {
	      background: #eee;
	      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
	      font-size: 14px;
	      color:#000;
	      margin: 0;
	      padding: 0;
	    }
	    .loading{
	    	width: 100%;
	    	height: 100%;
	    	background:#fff;
	    	position:absolute;
	    	top:0px;
	    	left:0px;
	    	z-index: 9;
	    }
	    
	    .spinner {
		  width: 60px;
		  height: 60px;
		  position:absolute;
		  margin: 100px auto;
		  top:50%;
		  left:50%;
		  margin-left: -30px;
		  margin-top: -30px;
		}
		 
		.double-bounce1, .double-bounce2 {
		  width: 100%;
		  height: 100%;
		  border-radius: 50%;
		  background-color: #1789DE;
		  opacity: 0.6;
		  position: absolute;
		  top: 0;
		  left: 0;
		   
		  -webkit-animation: bounce 2.0s infinite ease-in-out;
		  animation: bounce 2.0s infinite ease-in-out;
		}
		 
		.double-bounce2 {
		  -webkit-animation-delay: -1.0s;
		  animation-delay: -1.0s;
		}
		 
		@-webkit-keyframes bounce {
		  0%, 100% { -webkit-transform: scale(0.0) }
		  50% { -webkit-transform: scale(1.0) }
		}
		 
		@keyframes bounce {
		  0%, 100% {
		    transform: scale(0.0);
		    -webkit-transform: scale(0.0);
		  } 50% {
		    transform: scale(1.0);
		    -webkit-transform: scale(1.0);
		  }
		}
		.icon {
          /* 通过设置 font-size 来改变图标大小 */
          /*width: 1em; height: 1em;*/
          /* 图标和文字相邻时，垂直对齐 */
          vertical-align: -0.15em;
          /* 通过设置 color 来改变 SVG 的颜色/fill */
          fill: currentColor;
          /* path 和 stroke 溢出 viewBox 部分在 IE 下会显示
             normalize.css 中也包含这行 */
          overflow: hidden;
        }
	</style>
</head>
<body>
	<div class="swiper-box">
		<div class="loading">
			<div class="spinner">
			  <div class="double-bounce1"></div>
			  <div class="double-bounce2"></div>
			</div>
		</div>
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		      	<div class="swiper-slide slide1">
		      		<img class="Nightext2 Nightext ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.3s" swiper-animate-delay="0.5s" src="images/night2.png" alt="">
		      		<img class="Nightext3 Nightext ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.3s" swiper-animate-delay="0.8s" src="images/night3.png" alt="">
		      	</div>
		      	<div class="swiper-slide ">
		      		<div class="slide2">
		      			<img class=" winter winter1 ani" src="images/winter1.png" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.3s" swiper-animate-delay="0.1s" alt="">
		      			<img class="winter winter2 ani" src="images/winter2.png" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.3s" swiper-animate-delay="0.4s" alt="">
		      			<img class="winter winter3 ani" src="images/winter3.png" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.3s" swiper-animate-delay="0.7s" alt="">
			      		<img class="backg" src="images/timg22.png" alt="">
		      		</div>
		      	</div>
		        <div class="swiper-slide doorSlide">
			      	<div class="RoomBox">
			      		<img class="GiftBox ani" src="images/giftbox.png" swiper-animate-effect="bounceInDown" swiper-animate-duration="5s" swiper-animate-delay="0.1s" alt="">
						<div class="Blessings">
							<div class="happy animated slideInLeft"></div>
						</div>

					</div>
		        </div>
		        <div class="swiper-slide pinkBack">
		        	<div class="redenvel_title  ani" swiper-animate-effect="flipInX" swiper-animate-duration="0.5s">
		        		<img src="images/szf2.png" alt="">
		        	</div>
		        	<div class="Luckynum">共收到 0 个福包</div>
		        	<div class="Luckylook animated pulse">
		        		<svg class="icon" aria-hidden="true">
							<use xlink:href="#icon-fudai"></use>
						</svg>
		        	</div>
		      	 	<div class="redenvel_main"></div>
					<div class="diyPrompt">
						<div class="prompt_main">
							<div class="prompt_main_title">消息提示</div>

							<div class="rightFont">
								<svg class="icon" aria-hidden="true">
									<use xlink:href="#icon-fudai"></use>
								</svg>
							</div>
							<div class="goAgainbtn">再来一次</div>
						</div>
					</div>
					<div class="LuckyPrompt">
						<div class="LuckylistBox">
							<div class="Lucky_title">福气多多 <div class="close iconfont icon-guanbi1"></div></div>
							<div class="LuckyImgBox">
								<div class="LuckyImgc active"><img src="images/dd.jpg" alt=""></div>
								<div class="LuckyImgc"><img src="images/dd.jpg" alt=""></div>
								<div class="LuckyImgc"><img src="images/dd.jpg" alt=""></div>
								<div class="LuckyImgc"><img src="images/dd.jpg" alt=""></div>
								<div class="LuckyImgc"><img src="images/dd.jpg" alt=""></div>
								<div class="LuckyImgc"><img src="images/dd.jpg" alt=""></div>
							</div>
							<div class="LuckyText">
								生日快乐，身体健康。永远18岁生日快乐，身体健康。永远18岁生日快乐，身体健康。永远18岁生日快乐，身体健康。永远18岁生日快乐，身体健康。永远18岁
							</div>
						</div>
						
					</div>
		      	</div>
		    </div>
		    <div class="musicBox">
		    	<!-- 谷歌浏览器无法自动播放 -->
		    	<audio id="happyAudio" src="music/happy.mp3" preload  loop>亲 您的浏览器不支持html5的audio标签</audio>
		    	<audio id="blessAudio" src="music/bless.mp3" preload  loop>亲 您的浏览器不支持html5的audio标签</audio>
		    	<span class="iconfont icon-yinle"></span>
		    </div>
		    <!-- <div class="nextPage animated bounce">︾</div> -->
		</div>
	</div>
	<script src="fonts/iconfont.js"></script>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="js/swiper.animate1.0.3.min.js"></script>
	<script src="js/index.js"></script>
	<script>
		
	   	

	   	
		
	    $(".nextPage").click(function(){
	    	swiper.slideNext();

	</script>
</body>
</html>
